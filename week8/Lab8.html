<html lang="en">

<style>
    .add_class {

        background-color: #d5e1df
    }

        background-color: #e3eaa7
    }

    .multi_class {
        background-color: #b5e7a0

<body>
    <div>First operand:<input type='number' id='x' value = 4></input></div>
    <div>Second operand:<input type='number' id='y' value = 2></input></div>

    <button type=submit id="add">+</button>
    <button type=submit id="subtract">-</button>
    <button type=submit id="multiply">*</button>
    <button type=submit id="divide">/</button>
    <div><span id="result"> </span></div>
    <div id="history"></div>
