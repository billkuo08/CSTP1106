<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./code.js"></script>

</head>
<style>
  .add_class {

    background-color: #d5e1df
  }

  .sub_class {
    background-color: #e3eaa7
  }

  .multi_class {
    background-color: #b5e7a0
  }

  .div_class {
    background-color: #86af49
  }
</style>

<body>
  <div>First operand:<input type='number' id='x' value=6></input></div>
  <div>Second operand:<input type='number' id='y' value=2></input></div>

  <button class="button" id="add">+</button>
  <button class="button" id="subtract">-</button>
  <button class="button" id="multiply">*</button>
  <button class="button" id="divide">/</button>

  <div>Result:<span id="result"> </span></div>

  <h2>History</h2>
  
  <div id="history"></div>
</body>

</html>
